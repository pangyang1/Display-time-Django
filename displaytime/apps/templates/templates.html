<!DOCTYPE html>
<html>
    <head>
        <title>Times</title>
        {% load staticfiles %}
    </head>
    <body>
        <h1>The Current Time and Date</h1>
        <div class="container">
            {% if datetime %}
                {% for dt datime %}
                <p>{{dt.date}}</p>
                <p>{{dt.time}}</p>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
